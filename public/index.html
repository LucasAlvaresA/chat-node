<!DOCTYPE html>
<html>
<head>
    <title>Chat Node</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Your name</h1>
        <input type="text" id="loginNameInput" />
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status">User12312 join the chat</li>
                <li class="m-status">User12312 left the chat</li>
                <li class="m-txt"><span class="me">User12312</span> Hello guys</li>
                <li class="m-txt"><span>User666</span> Hi</li>
            </ul>
             <ul class="userList">
                <li>User 1 (You)</li>
                <li>User 2</li>
                <li>User 3</li>
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Message">
        </div>
        
    </div>
</body>
</html>
